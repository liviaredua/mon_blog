{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fots -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- Remixicon Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Remixicon Icon -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Main CSS -->
  <link href="../static/assets/css/main.css" rel="stylesheet">


  <title>Livia Redua </title>
</head>

<body>

  <!-- header -->
  <header class="ds-header" id="site-header">
    <div class="container">
      <div class="ds-header-inner">
        <div class="col-11">
          <nav class="navbar navbar-light bg-lignt navbar-expand-lg">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="col-7">
                <a class="navbar-brand ds-logo" href={% url 'news' %}>
                  <span>LR</span>{{profile.first_name}} {{profile.last_name}}
                </a>
              </div>
              <div class="col-5">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ">
                    <li class="nav-item">
                      <a class="nav-link text-dark" href={% url 'news' %}>NEWS</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href={% url 'tools' %}>TOOLS</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href={% url 'management' %}>MANAGEMENT</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href={% url 'about' %}>HOW I AM?</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- social -->
        <div class="col-1">
          <ul class="ds-social row">
            <li class="row justify-content-center"><a href="{{profile.gitHub}}" target="_blank"><i
                  class="ri-github-fill"></i></a></li>
            <li class="row justify-content-center"><a href="{{profile.linkedin}}" target="_blank"><i
                  class="ri-linkedin-fill"></i></a></li>
          </ul>
        </div>
        <!-- social -->
      </div>
    </div>
  </header>
  <!-- header -->

  <!--  Work -->
  <div class="ds-work-section" style="margin-top: 15em;">
    <div class="container">
      <h2 class="ds-heading">Latest works</h2>
      <div class="ds-work-list-section">
        <div class="ds-work-list">
          {% for art in articles %}
          <div class="row">
            <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 col-xxl-7">
              <section>
                <h3 class="ds-work-tilte">{{art.title}}</h3>
                {% autoescape off %}
                <p>{{art.description}}</p>
                {% endautoescape %}
              </section>
              <a href={% url 'detailArt' art.idArt %} class="ds-button mt-2 mb-5">PLUS</a>
            </div>
            <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
              <figure><img src="{{art.image}}"></figure>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <!--  Work -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  <script src="../static/assets/js/main.js"></script>
</body>

</html>
